name: Weekly Translation Workflow

on:
  schedule:
    # æ¯å‘¨æ—¥ UTC 02:00 æ‰§è¡Œ (åŒ—äº¬æ—¶é—´å‘¨æ—¥ 10:00)
    - cron: '0 2 * * 0'
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

permissions:
  contents: write

jobs:
  translate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install deep-translator
    
    - name: Create translation directories
      run: |
        mkdir -p en tw kr jp
    
    - name: Create translation script
      run: |
        cat > translate.py << 'EOF'
        #!/usr/bin/env python3
        # -*- coding: utf-8 -*-
        from deep_translator import GoogleTranslator
        import re
        import os
        import sys
        
        def is_chinese(text):
            return bool(re.search(r'[\u4e00-\u9fff]', text))
        
        def translate_text(text, target_lang):
            try:
                return GoogleTranslator(source='zh-CN', target=target_lang).translate(text)
            except Exception as e:
                print(f"\nTranslation error: {e}")
                return text
        
        def translate_line_preserving_variables(line, target_lang):
            """
            Translate only Chinese parts in echo/read/send_stats commands, excluding shell variables
            """
            # Match double or single quoted strings
            def repl(match):
                full_string = match.group(0)
                quote = full_string[0]
                content = full_string[1:-1]
                # Split by variable expressions
                parts = re.split(r'(\$\{?\w+\}?)', content)
                translated_parts = [
                    translate_text(p, target_lang) if is_chinese(p) else p
                    for p in parts
                ]
                return quote + ''.join(translated_parts) + quote
            
            return re.sub(r'(?:\'[^\']*\'|"[^"]*")', repl, line)
        
        def translate_file(input_file, output_file, target_lang):
            print(f"ğŸ”„ Translating to {target_lang}...")
            
            if not os.path.exists(input_file):
                print(f"âŒ Error: Input file {input_file} not found")
                return False
            
            total_lines = sum(1 for _ in open(input_file, 'r', encoding='utf-8'))
            processed_lines = 0
            translated_count = 0
            
            # è¿›åº¦æŠ¥å‘Šé—´éš”ï¼ˆæ¯å¤„ç†10%æ˜¾ç¤ºä¸€æ¬¡ï¼‰
            progress_interval = max(1, total_lines // 10)
            
            with open(input_file, 'r', encoding='utf-8') as f_in, \
                 open(output_file, 'w', encoding='utf-8') as f_out:
                
                for line in f_in:
                    processed_lines += 1
                    
                    # åªåœ¨ç‰¹å®šé—´éš”æ˜¾ç¤ºè¿›åº¦
                    if processed_lines % progress_interval == 0 or processed_lines == total_lines:
                        progress = processed_lines / total_lines * 100
                        print(f"   Progress: {progress:.0f}%")
                    
                    leading_space = re.match(r'^(\s*)', line).group(1)
                    stripped = line.strip()
                    
                    if stripped.startswith('#') and is_chinese(stripped):
                        comment_mark = '#'
                        comment_text = stripped[1:].strip()
                        if comment_text:
                            translated = translate_text(comment_text, target_lang)
                            f_out.write(f"{leading_space}{comment_mark} {translated}\n")
                            translated_count += 1
                        else:
                            f_out.write(line)
                    elif any(cmd in stripped for cmd in ['echo', 'read', 'send_stats']) and is_chinese(stripped):
                        translated_line = translate_line_preserving_variables(line, target_lang)
                        f_out.write(translated_line)
                        translated_count += 1
                    else:
                        f_out.write(line)
            
            original_size = os.path.getsize(input_file)
            translated_size = os.path.getsize(output_file)
            
            print(f"âœ… Translation to {target_lang} completed!")
            print(f"   ğŸ“„ Lines processed: {total_lines}")
            print(f"   ğŸ”¤ Lines translated: {translated_count}")
            print(f"   ğŸ“Š File size: {original_size} â†’ {translated_size} bytes")
            return True
        
        if __name__ == "__main__":
            input_file = 'kejilion.sh'
            
            # è¯­è¨€æ˜ å°„ï¼šç›®å½•å -> Googleç¿»è¯‘è¯­è¨€ä»£ç 
            languages = {
                'en': 'en',      # è‹±è¯­
                'tw': 'zh-TW',   # ç¹ä½“ä¸­æ–‡
                'kr': 'ko',      # éŸ©è¯­
                'jp': 'ja'       # æ—¥è¯­
            }
            
            success_count = 0
            
            for dir_name, lang_code in languages.items():
                output_file = f'{dir_name}/kejilion.sh'
                print(f"\nğŸ“ Processing {dir_name.upper()} translation...")
                
                if translate_file(input_file, output_file, lang_code):
                    success_count += 1
                    print(f"âœ… Successfully created {output_file}")
                else:
                    print(f"âŒ Failed to create {output_file}")
                
                print("â”€" * 60)
            
            print(f"\nğŸ‰ Translation Summary: {success_count}/{len(languages)} languages completed")
            
            if success_count == 0:
                print("âŒ All translations failed!")
                sys.exit(1)
            elif success_count < len(languages):
                print("âš ï¸  Some translations failed, but continuing...")
            else:
                print("âœ… All translations completed successfully!")
        EOF
    
    - name: Run translation
      run: |
        echo "ğŸš€ Starting translation process..."
        python translate.py
        echo "ğŸ Translation process completed!"
    
    - name: Check for changes
      id: check_changes
      run: |
        git add .
        if git diff --staged --quiet; then
          echo "has_changes=false" >> $GITHUB_OUTPUT
        else
          echo "has_changes=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push changes
      if: steps.check_changes.outputs.has_changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "ğŸŒ Weekly translation update - $(date +'%Y-%m-%d %H:%M:%S')"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create summary
      if: always()
      run: |
        echo "## Translation Summary ğŸ“Š" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Language | Directory | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|----------|-----------|--------|" >> $GITHUB_STEP_SUMMARY
        
        for dir in en tw kr jp; do
          if [ -f "$dir/kejilion.sh" ]; then
            size=$(stat -c%s "$dir/kejilion.sh")
            echo "| $dir | /$dir/ | âœ… Success (${size} bytes) |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| $dir | /$dir/ | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          fi
        done
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Execution time:** $(date)" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ steps.check_changes.outputs.has_changes }}" == "true" ]; then
          echo "**Changes:** New translations committed and pushed" >> $GITHUB_STEP_SUMMARY
        else
          echo "**Changes:** No changes detected" >> $GITHUB_STEP_SUMMARY
        fi
